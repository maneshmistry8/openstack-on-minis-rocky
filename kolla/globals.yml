# Kolla-Ansible global configuration
kolla_base_distro: "rocky"
openstack_release: "2024.1"

# Management VIP (Keepalived + HAProxy)
kolla_internal_vip_address: "10.0.0.250"

# Host interfaces
network_interface: "eno1"           # management NIC on all hosts
neutron_external_interface: "prov0"   # provider bridge (created in bootstrap)
api_interface: eno1
neutron_plugin_agent: "openvswitch"

# Enable core services
enable_haproxy: "yes"
enable_keystone: "yes"
enable_glance: "yes"
enable_nova: "yes"
enable_neutron: "yes"
enable_horizon: "yes"
enable_cinder: "yes"
enable_cinder_backend_lvm: "yes"

# Cinder LVM
cinder_volume_group: "cinder-volumes"
enable_cinder_backend_lvm: "yes"
cinder_volume_group: "cinder-volumes"
cinder_lvm_type: "thin"
cinder_lvm_thin_pool_name: "cinder-volumes-pool"

# Trim extras for a small lab
enable_barbican: "no"
enable_ceilometer: "no"
enable_gnocchi: "no"
enable_heat: "no"
enable_magnum: "no"
enable_monasca: "no"
enable_octavia: "no"
enable_ironic: "no"
enable_bifrost: "no"
