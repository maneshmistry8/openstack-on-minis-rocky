# Kolla-Ansible global configuration
kolla_base_distro: "rocky"
openstack_release: "2024.1"

# Management VIP (Keepalived + HAProxy)
kolla_internal_vip_address: "192.168.50.20"

# Host interfaces
network_interface: "enp1s0"           # management NIC on all hosts
neutron_external_interface: "prov0"   # provider bridge (created in bootstrap)

# Enable core services
enable_haproxy: "yes"
enable_keystone: "yes"
enable_glance: "yes"
enable_nova: "yes"
enable_neutron: "yes"
enable_horizon: "yes"
enable_cinder: "yes"
enable_cinder_backend_lvm: "yes"

# Cinder LVM
cinder_volume_group: "cinder-volumes"

# Trim extras for a small lab
enable_barbican: "no"
enable_ceilometer: "no"
enable_gnocchi: "no"
enable_heat: "no"
enable_magnum: "no"
enable_monasca: "no"
enable_octavia: "no"

# Container engine & SELinux
kolla_container_engine: "docker"
# For a lab, permissive SELinux is simpler; see bootstrap.yml for a task that sets it.
# neutron plugin (linuxbridge uses neutron_external_interface; openvswitch uses neutron_bridge_name)
neutron_plugin_agent: "linuxbridge"
# If you switch to openvswitch later, comment the above and set:
# neutron_plugin_agent: "openvswitch"
# neutron_bridge_name: "br-ex"
